<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Perez Martinez" />
    <name name="description" content="esto es para una demostración rapida" />
    <name name="keywords" content="No se me ocurre ahorita nada" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Story of my Life</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Este es el logo de la empresa"
          class="header__logo"
        />
        <div class="header__figure"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/imagen_de_perfil.jpg"
            alt="foto de perfil"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__info-name">Christian Perez</p>
            <div class="profile__info-edit">
              <button class="profile__info-edit-diseño">
                <img
                  src="./images/edit_icon.png"
                  alt="Icono de imagen"
                  class="profile__info-icon-button"
                />
              </button>
              <div class="popup">
                <form class="popup__container">
                  <button class="popup__container-close-window">
                    <img
                      src="./images/close_Icon.png"
                      alt="Cerrar Ventana"
                      class="popup__container-icon-close"
                    />
                  </button>
                  <p class="popup__container-title">Editar Perfil</p>
                  <fieldset class="popup__container-form">
                    <input
                      type="text"
                      name="nombre"
                      class="popup__container-form-input"
                      placeholder="Nombre"
                      required
                    />

                    <input
                      type="text"
                      name="ocupation"
                      class="popup__container-form-input"
                      placeholder="Acerca de mí"
                      required
                    />
                  </fieldset>
                  <button type="submit" class="popup__container-form-button">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
            <p class="profile__info-ocupation">Deb Web learner</p>
          </div>
          <div class="profile__button-add">
            <button class="profile__button-add-diseño">
              <img
                src="./images/mas_icon.png"
                alt="añadir publicacion"
                class="profile__iccon-add"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <div class="elements__card">
              <img
                src="./images/Valle_de_Yosemite.jpg"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">Valle de Yosemite</p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>

            <div class="elements__card">
              <img
                src="./images/Lago_Louise.png"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">Lago Louise</p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>

            <div class="elements__card">
              <img
                src="./images/Montañas_Carvas.png"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">Montañas Calvas</p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>

            <div class="elements__card">
              <img
                src="./images/Leteman.png"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">Latemar</p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>

            <div class="elements__card">
              <img
                src="./images/Vanois_National.png"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">
                  Parque Nacional de la Vanoise
                </p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>

            <div class="elements__card">
              <img
                src="./images/Lago_Di_Braies.png"
                alt="Valle de Yosemite"
                class="elements__card-image"
              />
              <button class="elements__card-trash">
                <img
                  src="./images/trash_icon.svg"
                  alt="Eliminar Publicacion"
                  class="elements__card-trash-icon"
                />
              </button>
              <div class="elements__card-head">
                <p class="elements__card-head-title">Lago Di Braies</p>
                <button class="elements__card-head-like">
                  <img
                    src="./images/heart_icon_off.svg"
                    alt="Boton Like"
                    class="elements__card-head-like-icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Christian Perez Martinez 2024</p>
      </footer>
    </div>
  </body>
</html>
