<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christian Perez Martinez" />
    <meta name="description" content="esto es para una demostración rapida" />
    <meta name="keywords" content="Historia, Tripleten, Proyecto 6" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Story of my Life</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Este es el logo de la empresa"
          class="header__logo"
        />
        <div class="header__figure"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/imagen_de_perfil.jpg"
            alt="foto de perfil"
            class="profile__avatar"
          />
          <div class="profile__info">
            <p class="profile__info-name">Christian Perez</p>
            <div class="profile__info-edit">
              <button class="profile__info-edit-diseño">
                <img
                  src="./images/edit_icon.png"
                  alt="Icono de imagen"
                  class="profile__info-icon-button"
                />
              </button>
              <div class="popup" id="popup-edit-profile">
                <form class="popup__container">
                  <button class="popup__container-close-window">
                    <img
                      src="./images/close_Icon.png"
                      alt="Cerrar Ventana"
                      class="popup__container-icon-close"
                    />
                  </button>
                  <p class="popup__container-title">Editar Perfil</p>
                  <fieldset class="popup__container-form">
                    <input
                      type="text"
                      id="nombre"
                      class="popup__container-form-input"
                      placeholder="Nombre"
                      required
                    />

                    <input
                      type="text"
                      id="ocupation"
                      class="popup__container-form-input"
                      placeholder="Acerca de mí"
                      required
                    />
                  </fieldset>
                  <button type="submit" class="popup__container-form-button">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
            <p class="profile__info-ocupation">Deb Web learner</p>
          </div>
          <div class="profile__button-add">
            <button class="profile__button-add-diseño">
              <img
                src="./images/mas_icon.png"
                alt="añadir publicacion"
                class="profile__iccon-add"
              />
            </button>
          </div>
          <!-- Este es el nuevo popup para el apartado, agregar imagen -->
          <div class="popup" id="popup-new-image">
            <form class="popup__container">
              <button class="popup__container-close-window">
                <img
                  src="./images/close_Icon.png"
                  alt="Cerrar Ventana"
                  class="popup__container-icon-close"
                />
              </button>
              <p class="popup__container-title">Nuevo Lugar</p>
              <fieldset class="popup__container-form">
                <input
                  type="text"
                  id="titulo"
                  class="popup__container-form-input"
                  placeholder="Titulo"
                />

                <input
                  type="text"
                  id="urlImage"
                  class="popup__container-form-input"
                  placeholder="URL de la imagen"
                />
              </fieldset>
              <button type="submit" class="popup__container-form-button">
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <template id="card">
              <div class="elements__card">
                <img
                  src="./images/image_not_found.jpg"
                  alt="image not found"
                  class="elements__card-image"
                />
                <button class="elements__card-trash">
                  <img
                    src="./images/trash_icon.svg"
                    alt="Eliminar Publicacion"
                    class="elements__card-trash-icon"
                  />
                </button>
                <div class="elements__card-head">
                  <p class="elements__card-head-title"></p>
                  <button class="elements__card-head-like"></button>
                </div>
              </div>
            </template>
            <div class="popup-image">
              <div class="popup-image__contain">
                <button class="popup-image__close-window">
                  <img
                    src="./images/close_Icon.png"
                    alt="Cerrar Ventana"
                    class="popup-image__icon-close"
                  />
                </button>
                <img
                  src="https://images.unsplash.com/photo-1572293007244-8b60335d2b7d?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                  class="popup-image__contain-image"
                />
                <p class="popup-image__title">Esta es una prueba</p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Christian Perez Martinez 2024</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
